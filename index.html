<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario</title>  
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    

</head>
<body>
    <div id="page">

        <header>
            <h1>Mentoria.</h1>
            <p>Preencha o formulário abaixo para
                agendar a sua mentoria.</p>
        </header>
        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                <div class="input-wrapper">
                    <label for="event-title"> Nome<span></span></label>
                    <input 
                    type="text"
                    id="event-title"
                    required/>
                </div>

                <div class="input-wrapper">
                    <label for="event-title"> Sobrenome<span></span></label>
                    <input 
                    type="text"
                    id="event-title"
                    required />
                </div>

                <div class="input-wrapper">
                    <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                    <input 
                    type="email" 
                    id="event-email"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-password"> Senha <span>(mínimo 6             caracteres)</span></label>
                    <input 
                    type="password" 
                    id="event-password"
                    minlength="8"/>
                </div>

            </div>
                
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                </div>

                <div class="input-wrapper">
                    <label for="event-title"> Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="event-title" required/>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                        <legend> Primeira Mentoria</legend>
                    
                    <div class="col-3">
                        <div class="input-wrapper">
                        <label class="event-date">Data <span>(DD/MM/AAAA)</span> </label>
                        <input type="date" id="event-date"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin"> Das</label>
                        <input type="time" id="event-begin"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end"> Até</label>
                        <input type="time" id="event-end">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Segunda Mentoria</legend>
                
                <div class="col-3">
                    <div class="input-wrapper">
                    <label class="event-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-date"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-begin"> Das</label>
                    <input type="time" id="event-begin"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-end"> Até</label>
                    <input type="time" id="event-end">
                </div>
            </div>
            </fieldset>
           
        </form>
        <footer>
            <input 
                class="button" 
                type="submit" 
                form="my-form"
                value="Salvar "/>
        </footer>
    </div>
</body>
</html>
